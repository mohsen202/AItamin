<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اولین مدل زبانی هوش مصنوعی تامین</title>
    <style>
        /* استایل‌های شما بدون تغییر باقی می‌مانند */
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e2f;
            color: #ffffff;
            direction: rtl;
        }
        /* بقیه استایل‌ها بدون تغییر */
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="chat-header">
        <div class="left-text">نسخه آزمایشی</div>
        <div id="ai-avatar"></div>
        <div class="right-text">اولین مدل زبانی هوش مصنوعی تامین</div>
    </div>
    <div id="chat-container">
        <div class="loading-container" id="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">لطفا شکیبا باشید...</div>
        </div>
    </div>
    <div id="suggestions-container">
        <button class="suggestion-button" data-question="درباره بیمه زنان خانه دار توضیح بده؟">درباره بیمه زنان خانه دار توضیح بده؟</button>
        <button class="suggestion-button" id="start-quiz-button">آزمون شایسته گزینی</button>
    </div>
    <div id="input-container">
        <input type="text" id="input-text" placeholder="سوال خود را بنویسید..." />
        <button id="send-button">ارسال</button>
    </div>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.min.js";

        const client = await Client.connect("https://785fc405a5504d7566.gradio.live/");

        const chatContainer = document.getElementById('chat-container');
        const inputText = document.getElementById('input-text');
        const sendButton = document.getElementById('send-button');
        const loadingContainer = document.getElementById('loading-container');
        const suggestionButtons = document.querySelectorAll('.suggestion-button');
        const startQuizButton = document.getElementById('start-quiz-button');

        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let userScore = 0;

        // تنظیمات Google Sheets API
        const SPREADSHEET_ID = '15B8xmtlFeP1vlT-_0ZhHO3EAzo19l0Gg9ZFIALuHdwk'; // شناسه گوگل شیت
        const SHEET_NAME = 'Sheet1'; // نام صفحه
        const API_KEY = 'YOUR_GOOGLE_API_KEY'; // کلید API شما
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // Client ID شما

        // بررسی دسترسی کاربر
        async function checkAccess() {
            try {
                const response = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: SPREADSHEET_ID,
                });
                return true; // کاربر دسترسی دارد
            } catch (error) {
                return false; // کاربر دسترسی ندارد
            }
        }

        // بارگیری سوالات از گوگل شیت
        async function loadQuestions() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: `${SHEET_NAME}!A1:F100`, // محدوده داده‌ها
                });

                const rows = response.result.values;
                if (!rows || rows.length === 0) {
                    throw new Error("هیچ داده‌ای یافت نشد.");
                }

                quizQuestions = rows.map(row => {
                    const question = row[0]; // ستون اول: سوال
                    const options = row.slice(1, 5); // ستون‌های ۲ تا ۵: گزینه‌ها
                    const correctAnswer = parseInt(row[5]); // ستون ششم: پاسخ صحیح
                    return { question, options, correctAnswer };
                });

                console.log("سوالات بارگیری شدند:", quizQuestions);
            } catch (error) {
                console.error("خطا در بارگیری سوالات:", error);
                addMessage("خطا در بارگیری سوالات. لطفاً دسترسی خود را بررسی کنید.", 'bot');
            }
        }

        // نمایش پیام در چت
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // شروع آزمون
        async function startQuiz() {
            const hasAccess = await checkAccess();
            if (!hasAccess) {
                addMessage("شما دسترسی لازم به گوگل شیت را ندارید. لطفاً با ادمین تماس بگیرید.", 'bot');
                return;
            }

            if (quizQuestions.length === 0) {
                await loadQuestions();
            }

            currentQuestionIndex = 0;
            userScore = 0;
            chatContainer.innerHTML = ''; // پاک کردن چت قبلی
            showQuestion(quizQuestions[currentQuestionIndex]);
        }

        // نمایش سوال
        function showQuestion(questionData) {
            addMessage(questionData.question, 'bot');
            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => handleAnswer(index, questionData));
                optionsDiv.appendChild(button);
            });
            chatContainer.appendChild(optionsDiv);
        }

        // بررسی پاسخ کاربر
        function handleAnswer(userAnswer, questionData) {
            if (userAnswer === questionData.correctAnswer) {
                userScore += 1;
                addMessage("✅ صحیح!", 'bot');
            } else {
                addMessage(`❌ نادرست! صحیح: ${questionData.options[questionData.correctAnswer]}`, 'bot');
            }
            currentQuestionIndex += 1;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion(quizQuestions[currentQuestionIndex]);
            } else {
                addMessage(`آزمون پایان یافت! امتیاز شما: ${userScore}/${quizQuestions.length}`, 'bot');
            }
        }

        // راه‌اندازی Google API
        function initGoogleAPI() {
            gapi.load('client:auth2', async () => {
                await gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
                });

                // بررسی وضعیت ورود کاربر
                const isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get();
                if (!isSignedIn) {
                    addMessage("لطفاً با حساب گوگل خود وارد شوید.", 'bot');
                    await gapi.auth2.getAuthInstance().signIn();
                }
            });
        }

        // راه‌اندازی اولیه
        initGoogleAPI();

        // رویدادها
        sendButton.addEventListener('click', () => sendMessage());
        inputText.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        suggestionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const question = button.getAttribute('data-question');
                sendMessage(question);
            });
        });

        startQuizButton.addEventListener('click', startQuiz);
    </script>
</body>
</html>
