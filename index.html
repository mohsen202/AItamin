<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>چت با مدل هوش مصنوعی - Neon Typing</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
        font-family: 'Orbitron', sans-serif;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .chat-container {
        width: 90%;
        max-width: 600px;
        background: #111;
        border: 2px solid #0ff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 0 20px #0ff;
        display: flex;
        flex-direction: column;
    }
    .messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 15px;
        padding-right: 5px;
    }
    .message {
        margin: 5px 0;
        padding: 10px 15px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }
    .user {
        background: #ff00ff;
        align-self: flex-end;
        box-shadow: 0 0 10px #ff00ff;
    }
    .bot {
        background: #00ffff;
        align-self: flex-start;
        box-shadow: 0 0 10px #00ffff;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .input-area {
        display: flex;
    }
    input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 12px 0 0 12px;
        border: none;
        background: #222;
        color: #0ff;
        outline: none;
        font-size: 16px;
    }
    button {
        padding: 0 20px;
        border: none;
        border-radius: 0 12px 12px 0;
        background: #0ff;
        color: #111;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    button:hover {
        background: #0aa;
    }
    .typing {
        font-style: italic;
        color: #0ff;
        margin: 5px 0;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.3; }
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="پیام خود را بنویسید...">
        <button onclick="sendMessage()">ارسال</button>
    </div>
</div>

<script>
let typingDiv = null;

// آدرس سرور جدید Gradio
const SERVER_URL = "https://deadline-using-albums-loop.trycloudflare.com/predict";

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, "user");
    input.value = "";

    // نمایش پیام تایپینگ
    typingDiv = document.createElement("div");
    typingDiv.className = "message bot typing";
    typingDiv.textContent = "در حال تایپ کردن...";
    document.getElementById("messages").appendChild(typingDiv);
    scrollToBottom();

    try {
        // درخواست POST استاندارد Gradio
        const response = await fetch(SERVER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                data: [message]
            })
        });

        if (!response.ok) throw new Error(`خطا: ${response.status} ${response.statusText}`);

        const data = await response.json();

        // Gradio پاسخ را در data.data[0] قرار می‌دهد
        const botReply = data?.data?.[0] || "⚠️ پاسخ خالی از سرور دریافت شد";

        typingDiv.remove();
        appendMessage(botReply, "bot");
    } catch (error) {
        if (typingDiv) typingDiv.remove();
        appendMessage("❌ خطا در اتصال به سرور یا CORS!", "bot");
        console.error(error);
    }
}

function appendMessage(text, type) {
    const messagesDiv = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${type}`;
    messageDiv.textContent = text;
    messagesDiv.appendChild(messageDiv);
    scrollToBottom();
}

function scrollToBottom() {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

document.getElementById("userInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
