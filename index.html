<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چت‌بات من — متصل به Gradio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .user-msg {
            text-align: left;
            color: #007bff;
            margin: 5px 0;
            font-weight: bold;
        }
        .bot-msg {
            text-align: right;
            color: #28a745;
            margin: 5px 0;
        }
        #user-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>🤖 چت‌بات هوشمند</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="پیام خود را بنویسید..." autocomplete="off" />
    <button onclick="sendMessage()">ارسال</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        let chatHistory = []; // ذخیره تاریخچه چت

        function appendMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = isUser ? 'user-msg' : 'bot-msg';
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';
            const thinkingMsg = appendMessage("در حال پاسخ دادن...", false);
            const thinkingElement = chatBox.lastChild;

            const apiUrl = 'https://b543ec72cc7961e714.gradio.live/api/predict/';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "data": [message, chatHistory],
                        "fn_index": 0
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log("Gradio Response:", result);

                // حذف پیام "در حال پاسخ دادن..."
                chatBox.removeChild(thinkingElement);

                if (result.data && result.data[0]) {
                    const botReply = result.data[0];
                    appendMessage(botReply, false);

                    // آپدیت تاریخچه چت
                    if (result.data[1]) {
                        chatHistory = result.data[1];
                    } else {
                        chatHistory.push([message, botReply]);
                    }
                } else {
                    appendMessage("⚠️ پاسخی از سرور دریافت نشد.", false);
                }

            } catch (error) {
                if (chatBox.contains(thinkingElement)) {
                    chatBox.removeChild(thinkingElement);
                }
                appendMessage("❌ خطا: " + error.message, false);
                console.error("Error:", error);
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // پیام خوشامدگویی
        appendMessage("سلام! من ربات هوشمند شما هستم. چطور می‌تونم کمکتون کنم؟", false);
    </script>

</body>
</html>
