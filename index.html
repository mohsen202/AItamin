<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چت‌بات ساده با Gradio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .user-msg {
            text-align: left;
            color: #007bff;
            margin: 5px 0;
            font-weight: bold;
        }
        .bot-msg {
            text-align: right;
            color: #28a745;
            margin: 5px 0;
        }
        #user-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>🤖 چت‌بات من</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="پیام خود را بنویسید..." />
    <button onclick="sendMessage()">ارسال</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function appendMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = isUser ? 'user-msg' : 'bot-msg';
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // اسکرول به آخر
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // نمایش پیام کاربر
            appendMessage(message, true);
            userInput.value = '';

            // نمایش "در حال تایپ..."
            appendMessage("در حال پاسخ دادن...", false);

            try {
                // ارسال به API گرادیو
                const response = await fetch('https://b543ec72cc7961e714.gradio.live/run/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [message] // فرض بر این است که مدل فقط یک ورودی متنی دارد
                    })
                });

                const result = await response.json();

                // حذف پیام "در حال تایپ..."
                chatBox.removeChild(chatBox.lastChild);

                if (result && result.data && result.data.length > 0) {
                    // فرض می‌کنیم خروجی در data[0] قرار دارد
                    appendMessage(result.data[0], false);
                } else {
                    appendMessage("خطا: پاسخی دریافت نشد.", false);
                }

            } catch (error) {
                chatBox.removeChild(chatBox.lastChild);
                appendMessage("❌ خطا در ارتباط با سرور", false);
                console.error("Error:", error);
            }
        }

        // ارسال با زدن Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
