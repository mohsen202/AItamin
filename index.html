<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اولین مدل زبانی هوش مصنوعی تامین</title>
    <style>
        /* استایل‌های شما بدون تغییر باقی می‌مانند */
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="chat-header">
        <div class="left-text">نسخه آزمایشی</div>
        <div id="ai-avatar"></div>
        <div class="right-text">اولین مدل زبانی هوش مصنوعی تامین</div>
    </div>
    <div id="chat-container">
        <div class="loading-container" id="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">لطفا شکیبا باشید...</div>
        </div>
    </div>
    <div id="suggestions-container">
        <button class="suggestion-button" data-question="درباره بیمه زنان خانه دار توضیح بده؟">درباره بیمه زنان خانه دار توضیح بده؟</button>
        <button class="suggestion-button" id="start-quiz-button">آزمون شایسته گزینی</button>
    </div>
    <div id="input-container">
        <input type="text" id="input-text" placeholder="سوال خود را بنویسید..." />
        <button id="send-button">ارسال</button>
    </div>

    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const SPREADSHEET_ID = '15B8xmtlFeP1vlT-_0ZhHO3EAzo19l0Gg9ZFIALuHdwk'; // شناسه گوگل شیت
        const API_KEY = 'YOUR_GOOGLE_API_KEY'; // کلید API شما
        const RANGE = 'Sheet1!A1:F100'; // محدوده داده‌ها

        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let userScore = 0;

        // بارگیری سوالات از گوگل شیت
        async function loadQuestions() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                const data = await response.json();

                if (!data.values || data.values.length === 0) {
                    throw new Error("هیچ داده‌ای یافت نشد.");
                }

                quizQuestions = data.values.map(row => {
                    const question = row[0]; // ستون اول: سوال
                    const options = row.slice(1, 5); // ستون‌های ۲ تا ۵: گزینه‌ها
                    const correctAnswer = parseInt(row[5]); // ستون ششم: پاسخ صحیح
                    return { question, options, correctAnswer };
                });

                console.log("سوالات بارگیری شدند:", quizQuestions);
            } catch (error) {
                console.error("خطا در بارگیری سوالات:", error);
                addMessage("خطا در بارگیری سوالات. لطفاً دسترسی خود را بررسی کنید.", 'bot');
            }
        }

        // نمایش پیام در چت
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // شروع آزمون
        async function startQuiz() {
            if (quizQuestions.length === 0) {
                await loadQuestions();
            }

            if (quizQuestions.length === 0) {
                addMessage("هیچ سوالی برای نمایش وجود ندارد.", 'bot');
                return;
            }

            currentQuestionIndex = 0;
            userScore = 0;
            chatContainer.innerHTML = ''; // پاک کردن چت قبلی
            showQuestion(quizQuestions[currentQuestionIndex]);
        }

        // نمایش سوال
        function showQuestion(questionData) {
            addMessage(questionData.question, 'bot');
            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => handleAnswer(index, questionData));
                optionsDiv.appendChild(button);
            });
            chatContainer.appendChild(optionsDiv);
        }

        // بررسی پاسخ کاربر
        function handleAnswer(userAnswer, questionData) {
            if (userAnswer === questionData.correctAnswer) {
                userScore += 1;
                addMessage("✅ صحیح!", 'bot');
            } else {
                addMessage(`❌ نادرست! صحیح: ${questionData.options[questionData.correctAnswer]}`, 'bot');
            }
            currentQuestionIndex += 1;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion(quizQuestions[currentQuestionIndex]);
            } else {
                addMessage(`آزمون پایان یافت! امتیاز شما: ${userScore}/${quizQuestions.length}`, 'bot');
            }
        }

        // رویدادها
        document.getElementById('send-button').addEventListener('click', () => sendMessage());
        document.getElementById('input-text').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.querySelectorAll('.suggestion-button').forEach(button => {
            button.addEventListener('click', () => {
                const question = button.getAttribute('data-question');
                sendMessage(question);
            });
        });

        document.getElementById('start-quiz-button').addEventListener('click', startQuiz);

        // بارگیری سوالات هنگام لود صفحه
        loadQuestions();
    </script>
</body>
</html>
