<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چت‌بات Gradio (Proxy)</title>
  <style>
    body {margin:0;font-family:sans-serif;background:#0f1220;color:#fff;display:flex;flex-direction:column;height:100vh;}
    .chat-container {flex:1;padding:15px;overflow-y:auto;display:flex;flex-direction:column;gap:10px;}
    .msg {max-width:70%;padding:10px 14px;border-radius:15px;line-height:1.5;}
    .user {align-self:flex-start;background:#1f6feb;}
    .bot {align-self:flex-end;background:#2ea043;}
    .input-container {display:flex;padding:10px;background:#171a2b;border-top:1px solid #333;}
    input {flex:1;padding:10px;border:none;border-radius:8px;outline:none;}
    button {margin-left:10px;padding:10px 18px;border:none;border-radius:8px;background:#7c7cff;color:#fff;font-weight:bold;cursor:pointer;}
    button:hover {background:#5a5ad6;}
  </style>
</head>
<body>

  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="پیام خود را بنویسید..." />
    <button onclick="sendMessage()">ارسال</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("https://patient-resonance-22e7.mgh2023.workers.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [text] })
        });

        const data = await res.json();
        if (data?.data?.[0]) {
          addMessage(data.data[0], "bot");
        } else {
          addMessage("❌ جواب نامعتبر از سرور", "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("❌ خطا در اتصال به سرور", "bot");
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
